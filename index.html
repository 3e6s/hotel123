<!DOCTYPE html>
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
  <title>Hotel Booking</title> 
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      direction: rtl;
    }

    .navbar {
      background-color: #224060;
    }

    .bg-custom-primary {
      background-color: #11bc44 !important;
      color: #fff;
    }

    .text-custom-dark {
      color: #bec3c7 !important;
    }

    .btn-custom {
      background-color: #28a745;
      border-color: #28a745;
    }

    .btn-custom:hover {
      background-color: #218838;
      border-color: #218838;
    }

    .card {
      margin: 20px 0;
    }

    .star-icon {
      color: #ffc107;
    }

    .rounded-border {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    table {
      width: 100%;
    }

    td {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <ul class="list-group list-group-horizontal list-unstyled">
          <li><img src="379454713.jpg" width="50" height="50" alt="Logo"></li>
          <li class="text-custom-dark p-2">الرئيسية</li>
          <li class="text-custom-dark p-2">من نحن</li>
          <li class="text-custom-dark p-2">القائمة</li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="row">
              <div class="col-md-4">
                <img src="379454713.jpg" alt="Hotel" class="rounded-border">
              </div>
              <div class="col-md-3">
                <table>
                  <tr>
                    <td rowspan="2" class="bg-custom-primary rounded p-0.1 text-center">9.5</td>
                    <td class="p-2">ممتاز</td>
                  </tr>
                  <tr>
                    <td class="p-2">250 تقييم</td>
                  </tr>
                </table>
                <p class="mt-3 text-muted">ليلة واحدة، 29 ديسمبر</p>
                <p><strong>ريال </strong>350</p>
                <button class="btn btn-custom rounded p-2">حجز</button>
                <h4 class="text-primary mt-3">فندق موفيمبيك</h4>
                <ul class="list-unstyled">
                  <li>150 متر مربع</li>
                  <li>غرفة مزدوجة</li>
                  <li>إلغاء مجاني <i class="bi bi-check2"></i></li>
                </ul>
                <div class="d-flex justify-content-start mt-2">
                  <small class="border border-dark rounded p-2">عرض التفاصيل</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
